<!DOCTYPE html>
<head>
    <meta charset = "UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <link rel="stylesheet" href="clickerpeli.css" >
    <link rel="icon" type="image/x-icon" href="kuvat/clickicon.ico" style="border-radius: 25px;">
    <title>Cupcake Clicker</title>
</head>
<body>
<div class="container">
    <div class="div2">
    <div class="header"><h1>Cupcake clicker</h1>
    </div>
    <button class="achievement-button" id="achievementButton">🏆</button>

    <div class="achievement-content" id="achievementContent">
        <button class="close-button" id="closeAchievement">&times;</button>
        <h3>Saavutukset</h3>
        <div class="achievements">
            <p>Ensimmäinen muffinssi: <span id="achievement1">Ei saavutettu</span></p>
            <p>8 Cupcakes/Second: <span id="achievement2">Ei saavutettu</span></p>
            <p>5 Cupcakes/Click: <span id="achievement3">Ei saavutettu</span></p>
        </div>
    </div>
</div>

    <div class="div1">
    <div class="stats">
       Cupcakes🧁: <span id="pisteet">0</span>
       Cupcakes/Click: <span id="pisteetPerClick">1</span>
       Cupcakes/Second: <span id="pisteetPerSecond">0</span>
    </div>
        <input type="image" class="keksi" id="keksiid" onclick="lisääpiste()" src="kuvat/Bluecupcake.png" alt="Klikkaa Minua!" style="width: 256px; 
        height: 256px; 
        border-radius: 128px;  
        cursor: pointer;  
        ">
        </div>

<div class="div3">
        <button class="menu-button" id="menuButton">🛒</button>
    <div class="menu-overlay" id="menuOverlay"></div>

    <div class="slide-menu" id="slideMenu">
        <button class="close-button" id="closeButton">&times;</button>
        <div class="menu-content" id="menuContent">
            <div class="+1autoclick">
                <p>Worker: <span id="ppshinta">30</span></p>
                <button class="buttonosto" onclick="ostapps()">+1 Autoclick</button>
            </div>
            <div class="+1click">
                <p>Click Power: <span id="ppchinta">70</span></p>
                <button class="buttonosto" onclick="ostappc()">+1 Cupcakes/Click</button>
            </div>
            <div class="+5autoclick">
                <p>Factory: <span id="tehdashinta">325</span></p>
                <button class="buttonosto" onclick="ostatehdas()">+5 Autoclick</button>
            </div>
            <div>
                <p>Vaihda klikattava</p>
                <button class="buttonosto" onclick="vaihdakuva()">Vaihda</button>
            </div>
            <!--Kauppa-->
        </div>
    </div>
</div>
<script src="clickerpeli.js"></script>
</body>
</html>
